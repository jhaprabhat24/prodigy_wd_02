<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text hour">00</span>
                    <span class="text colon">:</span>
                    <span class="text minute">00</span>
                    <span class="text colon">:</span>
                    <span class="text sec">00</span>
                    <span class="text colon">:</span>
                    <span class="text msec">00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
